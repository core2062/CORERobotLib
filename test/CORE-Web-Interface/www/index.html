<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<head>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0px;
            padding: 0px;
            border: 0px;
            overflow: hidden; /*  Disable scrollbars */
            display: inline-block;
            position: relative;
        }

        canvas.windowClass {
            background-color: white;
        }

        canvas.toolBarClass {
            background-color: black;
        }

        div.tabBar {
            position: absolute;
            height: 32px;
            width: 100%;
            bottom: 0px;
        }

        .tabSelect {
            height: 32px;
            width: 20%;
            font-size: 15px;
            background-color: #008CBA;
            color: #CCCCCC;
            transition-duration: .15s;
            border: none #005090;
            float: left;
            cursor: pointer;
            text-align: center;
        }

        .tabSelect:hover {
            border: 1px solid #005090;
            color: white;
            background-color: #0070C0;
        }
    </style>
</head>
<body onload="initialize()">

<canvas class="windowClass" id="windowCanvas" width="0" height="0"></canvas>

<script src='math.js'></script>
<script src='input.js'></script>
<script src='spline.js'></script>
<script src='autonCreator.js'></script>
<script src='diagramCreator.js'></script>
<script src='dashboard.js'></script>
<script src='main.js'></script>

<!--<canvas id="fieldCanvas" width="0" height="0"></canvas>-->
<canvas class="toolBarClass" id="toolBarCanvas" width="0" height="0"></canvas>

<div class="tabBar">
    <button class="tabSelect" id="driver-dashboard-button" onclick="view = 'driver-dashboard';">Driver Dashboard
    </button>
    <button class="tabSelect" id="debug-dashboard-button" onclick="view = 'debug-dashboard';">Debug Dashboard</button>
    <button class="tabSelect" id="auton-config-button" onclick="view = 'auton-config';">Auton Config</button>
    <button class="tabSelect" id="auton-creator-button" onclick="view = 'auton-creator';">Auton Creator</button>
    <button class="tabSelect" id="diagram-button" onclick="view = 'diagram-creator';">Diagram Creator</button>
</div>

</body>
</html>
